<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地址照片管理器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="key-entry-modal" class="modal">
        <div class="modal-content">
            <h2>请输入密钥</h2>
            <input type="text" id="keyInput" placeholder="在此输入密钥">
            <button id="submitKeyButton">提交</button>
            <p id="keyMessage" style="color: red;"></p>
        </div>
    </div>

    <div id="main-content" style="display: none;">
    <div class="container">
        <h1>地址照片管理器</h1>
        <div class="search-section">
            <input type="text" id="addressSearch" placeholder="搜索地址或地点">
            <button id="searchButton">搜索</button>
            <button id="resetSearchButton">重置</button>
        </div>
        <div class="gallery">
            <p id="loading-text">正在加载照片...</p>
        </div>
        <div id="pagination" class="pagination-container"></div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close-button" onclick="closeImageModal()">&times;</span>
        <img class="modal-content-img" id="fullImage">
        <div id="caption"></div>
    </div>

    <div id="warningModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeWarningModal()">&times;</span>
            <p id="warningMessage"></p>
            <button onclick="closeWarningModal()">确定</button>
        </div>
    </div>

    <script src="script.js"></script>
    </div>
</body>
</html>
