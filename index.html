<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地址照片展示</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="mainTitle">地址照片展示</h1>
    </header>
    <main>
        <div class="search-container">
            <p>输入省份或城市名称进行筛选:</p>
            <input type="text" id="searchInput" placeholder="例如: 广东, 广州">
        </div>
        <div id="gallery" class="gallery-container">
            <!-- Photos will be dynamically loaded here -->
            <p>加载中...</p>
        </div>
    </main>
    <div id="warningModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">特别提示</h2>
            <p>本站为信息付费，并不对寻欢经历负责，请注意个人防范。</p>
            <p>凡是有要求路费/上门/定金/保证金/照片验证/视频验证/提前付费等类似行为的都是骗子，同时也请注意任何形式的推荐办卡行为，请勿上当受骗。</p>
            <p>碰到有问题的信息，请及时举报给我们删除信息。如果发布的信息涉及个人隐私，也请及时举报，我们会核实后第一时间帮你删除处理。</p>
            <button id="closeModalBtn" class="close-button">关闭</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 地址照片管理. 保留所有权利.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
